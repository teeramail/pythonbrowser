<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Generic POS Thai Test</title>
    <style>
        @page {
            size: 58mm 50mm;
            margin: 0;
        }
        body {
            font-family: sans-serif;
            width: 58mm;
            margin: 0;
            padding: 0;
            font-size: 10pt;
        }
        .receipt {
            width: 100%;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12pt;
        }
        .content {
            margin: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        .footer {
            text-align: center;
            font-size: 9pt;
            border-top: 1px dotted #000;
            padding-top: 3px;
            margin-top: 5px;
        }
        .print-button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            ทดสอบ POS
        </div>
        
        <div class="content">
            <div class="item">
                <span>วันที่:</span>
                <span>13/05/2025</span>
            </div>
            <div class="item">
                <span>เวลา:</span>
                <span>13:10</span>
            </div>
            
            <div class="item">
                <span>รายการ:</span>
                <span>กาแฟ</span>
            </div>
            <div class="item">
                <span>ราคา:</span>
                <span>฿45.00</span>
            </div>
            
            <div class="item">
                <span><strong>รวม:</strong></span>
                <span><strong>฿45.00</strong></span>
            </div>
        </div>
        
        <div class="footer">
            ขอบคุณที่ใช้บริการ
        </div>
    </div>
    
    <button class="print-button" onclick="window.print()">พิมพ์ทดสอบ</button>
    
    <script>
        // Auto-print after 2 seconds
        setTimeout(function() {
            window.print();
        }, 2000);
    </script>
</body>
</html>
