<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thai Receipt</title>
    <style>
        body {
            font-family: sans-serif;
            width: 58mm;
            margin: 0;
            padding: 0;
            font-size: 10pt;
        }
        .receipt {
            width: 100%;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12pt;
        }
        .content {
            margin: 5px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }
        .footer {
            text-align: center;
            font-size: 9pt;
            border-top: 1px dotted #000;
            padding-top: 3px;
            margin-top: 5px;
        }
        .divider {
            border-top: 1px dotted #000;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            ใบเสร็จรับเงิน
        </div>
        
        <div class="content">
            <div class="item">
                <span>วันที่:</span>
                <span>13/05/2025</span>
            </div>
            <div class="item">
                <span>เวลา:</span>
                <span>12:15</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="item">
                <span>สินค้า:</span>
                <span>กาแฟ</span>
            </div>
            <div class="item">
                <span>จำนวน:</span>
                <span>1</span>
            </div>
            <div class="item">
                <span>ราคา:</span>
                <span>฿45.00</span>
            </div>
            
            <div class="divider"></div>
            
            <div class="item">
                <span><strong>รวมทั้งสิ้น:</strong></span>
                <span><strong>฿45.00</strong></span>
            </div>
        </div>
        
        <div class="footer">
            ขอบคุณที่ใช้บริการ
        </div>
    </div>
</body>
</html>
